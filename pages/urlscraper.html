<style>
  h3 {
    margin-bottom: 10px;
  }

  .overflow {
    max-height: 300px;
    overflow-y: auto;
    border: 1px solid #ddd;
    padding: 5px;
    margin-bottom: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  th {
    background-color: #f2f2f2;
  }

  .input-group {
    margin-bottom: 10px;
  }

  /* .button {
    margin-top: 10px;
    padding: 5px 10px;
  } */

  input[type='range']{ accent-color: #ff6600; }


  

  
</style>

<div class="url-processing">
  <h2>URL Processing</h2>

  <div class="input-group">
    <label for="maximumDelay">Delay ~500-1250ms (seconds): <span id="delayValue">2</span> </label>
    <input type="range" id="delayRange" min="1" max="10" value="2" step="0.5" class="input-field" oninput="updateDelayValue(this.value)">
  </div>
  
  <label style="margin-bottom: 5px;" for="locateArticleButton">Scrapes telephone numbers and emails</label>
  <textarea id="urls" rows="10" cols="30" placeholder="Paste URLs here, one per line" class="input-field"></textarea>
  <br>
  <button id="processURLs" class="button" title="Scrape emails from the provided URLs">Scrape from URLs</button>
  <button id="previewURLs" class="button" title="Preview">Preview Data</button>
  <br>
  <button id="stopScraping" class="button" title="Stop the scraping process CTRL+SHIFT+Y ">Stop Scraping</button>

  <div id="dataPreviewContainer" style="display: none;">
    <table id="dataPreviewTable">
      <thead>
        <tr>
          <th>Email</th>
          <th>Phone Number</th>
          <th>URL</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <br>
    <button id="copyToClipboard" class="button" title="Copy to Clipboard">Copy to Clipboard</button>
    <button id="exportCSV" class="button" title="Export to CSV">Export to CSV</button>
    <br>
    <button id="clearData" class="tab-button" title="Clear table">Clear table</button>
  </div>
</div>

<div id="confirmationModal" style="display: none;">
  <p>Are you sure you want to clear the table?</p>
  <button id="confirmClear" class="tab-button">Yes</button>
  <button id="cancelClear" class="tab-button">No</button>
</div>
