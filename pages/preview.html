<style>
  h3 {
    margin-bottom: 10px;
  }

  .overflow {
    max-height: 300px;
    overflow-y: auto;
    border: 1px solid #ddd;
    padding: 5px;
    margin-bottom: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th,
  td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
    white-space: nowrap;

    text-overflow: ellipsis;
  }

  th {
    background-color: #f2f2f2;
  }
</style>
<div class="grid grid-cols-2 gap-4 my-4">
  <div class=" ">
      <h1 class="text-2xl  font-bold">Preview</h1>
      <!-- <p class="mb-4 text-gray-700">Edit settings for scraping by selecting from the options below.</p> -->
  </div>
</div>


<div id="contactSummary" class="text-gray-700 mb-4">
  <span id="contactCount" class="font-semibold">0</span> in memory
</div>


<div class="max-h-[300px] overflow-y-auto border border-gray-300 p-2 mb-5 rounded">
  <table id="contactTable" class="w-full border border-gray-300 border-collapse">
    <thead id="contactTableHead">
      <tr>
        <th class="bg-gray-100 border border-gray-300 p-2 text-left whitespace-nowrap overflow-hidden text-ellipsis">
          Column Header
        </th>
        <!-- Lisää lisää otsikoita tarpeen mukaan -->
      </tr>
    </thead>
    <tbody id="contactTableBody">
      <tr>
        <td class="border border-gray-300 p-2 text-left whitespace-nowrap overflow-hidden text-ellipsis">
          Data Row
        </td>
        <!-- Lisää lisää soluja tarpeen mukaan -->
      </tr>
    </tbody>
  </table>
</div>

<div class="flex gap-2">
  <button id="copyToClipboard" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
    Copy to Clipboard
  </button>
  <button id="exportCSV" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
    Export to CSV
  </button>
  <button id="clearContacts" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
    Clear contacts
  </button>
</div>
